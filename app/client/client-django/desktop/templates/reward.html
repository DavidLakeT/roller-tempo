{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/desktop-reward.css' %}" type="text/css" />
    <script src="https://kit.fontawesome.com/eea4a3a7bd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="premio-container">
        <img id="premio-img" src="/media/{{premio.ImagePath}}"/>
        <div id="info_container">
            <h1 id="premio-title">{{premio.Name}}</h1>
            <p id="premio-desc">{{premio.Description}}</p>
            <div id="price">
                <i class="fa-sharp fa-solid fa-coins price_icon"></i>
                <p id="price_number"> {{premio.Price}}</p>
            </div>
            <a id="buy">Comprar</a>
        </div>
    </div>
</body>
</html>
